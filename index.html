<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="guide-container">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="guide-container__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main-container">
    <p id="main-container__add-new-task-title">
      <label for="new-task" class="main-container__new-task-label">Add Item</label>
      <div class="main-container__task-row-wrapper">
        <input 
          id="new-task"
          class="list__task"
          type="text"
        >
        <button class="main-container__add-button">Add</button>
      </div>
    </p>
    <h3 class="list__title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li>
        <input type="checkbox" class="list__input">
        <label class="list__task">Pay Bills</label>
        <input type="text" class="list__task">
        <button class="list__edit-task">Edit</button>
        <button class="list__delete-task">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode list">
        <input 
          type="checkbox"
          class="list__input"
        >
        <label class="list__task">Go Shopping</label>
        <input 
          type="text"
          value="Go Shopping"
          class="list__task"
        >
        <button class="list__edit-task">Save</button>
        <button class="list__delete-task">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="list"> 
        <input type="checkbox" checked class="list__input">
        <label class="list__task">See the Doctor</label>
        <input type="text" class="list__task">
        <button class="list__edit-task">Edit</button>
        <button class="list__delete-task">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
